<!DOCTYPE html>

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        
        <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:100,300,400,400i|Nunito:300,300i" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">

        <title>Do Dinh Anh &mdash; a web developer</title>

        <nav class="sidebar">

            <ul class="sidebar__list">
                <li class="sidebar__item sidebar__item--active">
                    <a href="#" class="sidebar__link">
                        <svg class="sidebar__icon">
                            <use xlink:href="img/sprite.svg#icon-home"></use>
                        </svg>
                        <span>Home</span>
                    </a>
                </li>
                <li class="sidebar__item">
                    <a href="#" class="sidebar__link">
                        <svg class="sidebar__icon">
                            <use xlink:href="img/sprite.svg#icon-user"></use>
                        </svg>
                        <span>About</span>
                    </a>
                </li>
                <li class="sidebar__item">
                    <a href="#" class="sidebar__link">
                        <svg class="sidebar__icon">
                            <use xlink:href="img/sprite.svg#icon-bar-graph"></use>
                        </svg>
                        <span>Skills</span>
                    </a>
                </li>
                <li class="sidebar__item">
                    <a href="#" class="sidebar__link">
                        <svg class="sidebar__icon">
                            <use xlink:href="img/sprite.svg#icon-area-graph"></use>
                        </svg>
                        <span>Experiences</span>
                    </a>
                </li>
                <li class="sidebar__item">
                    <a href="#" class="sidebar__link">
                        <svg class="sidebar__icon">

                        </svg>

            </ul>

            </h1>
            <h1 class="mb-md heading-secondary heading-secondary--light header__heading-sub">

            <ul class="social header__social">
                <li class="social__item">
                    <a href="#" class="social__link">
                        <svg class="social__icon">
                            <use xlink:href="img/sprite.svg#icon-stackoverflow"></use>

                    </a>
                </li>
               <li class="social__item">
                    <a href="#" class="social__link">
                        <svg class="social__icon">
                            <use xlink:href="img/sprite.svg#icon-linkedin"></use>

                    </a>
                </li>
               <li class="social__item">
                    <a href="#" class="social__link">
                        <svg class="social__icon">

                    </a>
                </li>
               <li class="social__item">
                    <a href="#" class="social__link">
                        <svg class="social__icon">

                    </a>
                </li>

                    <a href="#" class="social__link">

                        <span class="social__text">Github</span>
                    </a>
                </li>
               <li class="social__item">
                    <a href="#" class="social__link">
                        <svg class="social__icon">
                            <use xlink:href="img/sprite.svg#icon-facebook"></use>
                        </svg>
                        <span class="social__text">Facebook</span>
                    </a>
                </li>
            </ul>

        <section class="about">
            About section
        </section>

        <section class="skills">
            Skills section
        </section>

        <section class="experiences">
            Experiences section
        </section>

        <section class="education">

        </section>
